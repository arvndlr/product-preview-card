<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="product">
      <picture>
        <source
          media="(min-width: 768px)"
          srcset="./images/image-product-desktop.jpg"
        />
        <img
          class="product__preview"
          src="./images/image-product-mobile.jpg"
          alt="image product"
        />
      </picture>
      <div class="product__details">
        <span class="product__subheading">PERFUME</span>
        <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>
        <p class="product__description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="product__price">
          <h1 class="product__price-sale">$149.99</h1>
          <p class="product__price-orig">$169.99</p>
        </div>
        <button class="product__btn" type="submit">
          <img src="./images/icon-cart.svg" alt="Cart icon" /> Add to Cart
        </button>
      </div>
    </main>
  </body>
</html>
