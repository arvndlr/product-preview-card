<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="product">
      <div class="product__preview-container">
        <img
          src="./images/image-product-mobile.jpg"
          alt="Preview image of Grabrielle Essence Eau De Parfum"
          class="product__preview-mobile"
        />
        <img
          src="./images/image-product-desktop.jpg"
          alt="Preview image of Grabrielle Essence Eau De Parfum"
          class="product__preview-desktop"
        />
      </div>

      <div class="product__details">
        <h3 class="product__subheading">PERFUME</h3>
        <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>
        <p class="product__description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="product__price">
          <h1 class="product__price-sale">$149.99</h1>
          <p class="product__price-orig">$169.99</p>
        </div>
        <button class="product__btn" type="submit">
          <img src="./images/icon-cart.svg" alt="Cart icon" /> Add to Cart
        </button>
      </div>
    </main>

    <div class="attribution">
      <span
        >Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          class="attribution__fm"
          >Frontend Mentor</a
        >.</span
      >
      <span
        >Coded by
        <a
          href="https://www.linkedin.com/in/arvndlr/"
          class="attribution__author"
        >
          Arvin M. Delos Reyes</a
        >.</span
      >
    </div>
  </body>
</html>
